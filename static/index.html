<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mescon App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* All CSS is now embedded directly in the HTML */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .chat-bg {
            background-image: url('https://i.pinimg.com/736x/8c/98/99/8c98994518b575bfd8c949e91d20548b.jpg');
            background-position: center;
            background-size: cover;
        }
        html, body { height: 100%; overflow: hidden; }
        body.chat-active { align-items: initial; justify-content: initial; }
        #call-screen.maximized {
            width: 80vw; height: 80vh; top: 50% !important; left: 50% !important;
            transform: translate(-50%, -50%);
        }
        #call-screen.minimized { height: 2rem; overflow: hidden; }
        #local-video {
            position: absolute; bottom: 0.5rem; right: 0.5rem; width: 33.33%;
            max-width: 100px; border-radius: 0.375rem; border: 1px solid white;
            transform: scaleX(-1);
        }
        #remote-video {
            width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1);
            border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 font-sans text-white flex items-center justify-center h-screen">

    <!-- All HTML remains the same -->
    <div id="login-section" class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-white">Welcome to Mescon</h2>
        <p class="text-center text-gray-400">Enter your mobile number to get started</p>
        <form id="send-otp-form" class="space-y-6">
            <div>
                <label for="mobile" class="sr-only">Mobile Number</label>
                <input id="mobile" name="mobile" type="tel" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white" placeholder="Mobile Number">
            </div>
            <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-teal-600 rounded-lg hover:bg-teal-700">Send OTP</button>
        </form>
    </div>
    <div id="verify-section" class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg hidden">
        <h2 class="text-3xl font-bold text-center text-white">Verify Your Number</h2>
        <p class="text-center text-gray-400">Enter the OTP sent to <span id="mobile-for-verify" class="font-semibold text-teal-400"></span></p>
        <form id="verify-otp-form" class="space-y-6">
            <div>
                <label for="otp" class="sr-only">OTP</label>
                <input id="otp" name="otp" type="text" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white" placeholder="Enter OTP">
            </div>
            <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-teal-600 rounded-lg hover:bg-teal-700">Verify & Login</button>
        </form>
    </div>
    <div id="chat-section" class="h-screen w-screen flex hidden">
        <div id="chat-list-panel" class="w-full md:w-1/3 lg:w-1/4 bg-gray-900 flex flex-col h-full border-r border-gray-700">
            <header class="p-4 bg-gray-800 flex justify-between items-center flex-shrink-0">
                <img id="my-avatar" src="https://placehold.co/40x40/1e88e5/ffffff?text=U" alt="My Avatar" class="w-10 h-10 rounded-full">
                <div class="flex items-center space-x-4">
                    <button id="add-contact-btn" title="Add New Contact" class="text-gray-400 hover:text-white"><i class="fa-solid fa-user-plus"></i></button>
                    <button id="profile-btn" title="My Profile" class="text-gray-400 hover:text-white"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </header>
            <div class="p-2 bg-gray-900 flex-shrink-0">
                <div class="relative">
                    <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input id="search-input" type="text" placeholder="Search contacts" class="w-full bg-gray-800 rounded-lg py-2 pl-10 pr-4 text-white">
                </div>
            </div>
            <div id="chat-list-container" class="flex-1 overflow-y-auto"></div>
        </div>
        <div id="chat-window-panel" class="flex-1 flex-col bg-gray-800 h-full hidden md:flex">
            <div id="welcome-screen" class="flex flex-1 flex-col items-center justify-center text-gray-400">
                <i class="fa-solid fa-message text-8xl"></i>
                <h2 class="text-2xl mt-4 text-white">Mescon App</h2>
                <p class="mt-2">Select a chat to start messaging</p>
            </div>
            <div id="active-chat-screen" class="flex-1 flex flex-col h-full hidden">
                <header id="chat-header" class="p-3 bg-gray-800 flex items-center border-b border-gray-700 flex-shrink-0"></header>
                <div id="messages" class="flex-1 p-6 overflow-y-auto chat-bg"></div>
                <form id="message-form" class="p-4 bg-gray-800 flex items-center flex-shrink-0">
                    <i class="fa-solid fa-smile text-gray-400 cursor-pointer hover:text-white mx-2 text-2xl"></i>
                    <i class="fa-solid fa-paperclip text-gray-400 cursor-pointer hover:text-white mx-2 text-2xl"></i>
                    <input id="message-input" type="text" placeholder="Type a message" class="flex-1 bg-gray-700 rounded-full py-3 px-4 text-white">
                    <button id="send-btn" type="submit" class="ml-4 bg-teal-600 hover:bg-teal-700 rounded-full w-12 h-12 flex items-center justify-center text-white"><i id="send-btn-icon" class="fa-solid fa-microphone text-2xl"></i></button>
                </form>
            </div>
        </div>
    </div>
    <div id="contact-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-40">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h3 id="contact-modal-title" class="text-2xl font-bold mb-6 text-white">Add New Contact</h3>
            <form id="contact-form">
                <div class="space-y-4">
                    <div><label for="contact-number" class="block text-sm font-medium text-gray-300">Phone Number</label><input type="tel" id="contact-number" required class="mt-1 w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white" placeholder="+91..."></div>
                    <div><label for="contact-name" class="block text-sm font-medium text-gray-300">Name</label><input type="text" id="contact-name" required class="mt-1 w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white" placeholder="Enter name"></div>
                </div>
                <div class="mt-8 flex justify-end space-x-4">
                    <button type="button" id="cancel-contact-modal" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-teal-600 hover:bg-teal-700 rounded-lg">Save Contact</button>
                </div>
            </form>
        </div>
    </div>
    <div id="profile-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-2xl font-bold mb-6 text-white">My Profile</h3>
            <form id="profile-form">
                <div class="space-y-4">
                    <div><label class="block text-sm font-medium text-gray-300">Phone Number</label><p id="profile-number" class="mt-1 text-lg text-gray-400"></p></div>
                    <div><label for="profile-name" class="block text-sm font-medium text-gray-300">Display Name</label><input type="text" id="profile-name" required class="mt-1 w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white" placeholder="Enter your name"></div>
                    <div><label for="profile-avatar" class="block text-sm font-medium text-gray-300">Avatar URL (DP)</label><input type="url" id="profile-avatar" required class="mt-1 w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white" placeholder="https://...image.png"></div>
                </div>
                <div class="mt-8 flex justify-end space-x-4">
                    <button type="button" id="cancel-profile-modal" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-teal-600 hover:bg-teal-700 rounded-lg">Save Profile</button>
                </div>
            </form>
        </div>
    </div>
    <div id="incoming-call-modal" class="fixed inset-0 bg-black bg-opacity-75 flex flex-col items-center justify-center hidden z-[70]">
        <img id="caller-avatar" src="" class="w-32 h-32 rounded-full border-4 border-gray-600 mb-4">
        <h2 id="caller-name" class="text-3xl font-bold text-white"></h2>
        <p id="call-type-text" class="text-gray-400 mt-1 mb-8">Incoming call...</p>
        <div class="flex space-x-8">
            <button id="decline-call-btn" class="bg-red-600 hover:bg-red-700 rounded-full w-20 h-20 flex items-center justify-center text-white"><i class="fa-solid fa-phone-slash text-3xl"></i></button>
            <button id="accept-call-btn" class="bg-green-600 hover:bg-green-700 rounded-full w-20 h-20 flex items-center justify-center text-white"><i class="fa-solid fa-phone text-3xl"></i></button>
        </div>
    </div>
    <div id="call-screen" class="fixed top-5 right-5 w-80 h-auto bg-gray-800 rounded-lg shadow-2xl border border-gray-700 flex-col hidden z-[60]">
        <div id="call-drag-handle" class="w-full h-8 bg-gray-700 rounded-t-lg cursor-move flex items-center justify-between px-2">
            <span id="call-window-title" class="text-xs text-gray-400">Voice/Video Call</span>
            <div class="flex items-center space-x-2">
                <button id="minimize-call-btn" class="text-gray-400 hover:text-white"><i class="fa-solid fa-window-minimize text-xs"></i></button>
                <button id="maximize-call-btn" class="text-gray-400 hover:text-white"><i class="fa-solid fa-window-maximize text-xs"></i></button>
            </div>
        </div>
        <div id="video-call-container" class="w-full h-60 relative hidden bg-black"><video id="remote-video" autoplay playsinline></video><video id="local-video" autoplay playsinline muted></video></div>
        <div id="voice-call-container" class="w-full flex flex-col items-center justify-center p-4 hidden">
            <img id="voice-call-avatar" src="" class="w-20 h-20 rounded-full border-2 border-gray-600 mb-2">
            <h2 id="voice-call-name" class="text-xl font-bold text-white"></h2>
            <p id="voice-call-status" class="text-gray-400 text-sm">Ringing...</p>
        </div>
        <div class="p-2 flex justify-center items-center">
            <button id="hang-up-btn" class="bg-red-600 hover:bg-red-700 rounded-full w-12 h-12 flex items-center justify-center text-white"><i class="fa-solid fa-phone-slash text-xl"></i></button>
        </div>
    </div>

    <script>
        // All JavaScript is now embedded directly in the HTML
        document.addEventListener('DOMContentLoaded', () => {

            // --- HOST CONFIGURATION (AUTOMATIC) ---
            // This code automatically detects if the app is running locally or on the live server.
            // You no longer need to change this manually.
            let HOST;
            let API_PROTOCOL;
            let WS_PROTOCOL;

            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                // We are on the local development machine
                HOST = 'localhost:8000';
                API_PROTOCOL = 'http:';
                WS_PROTOCOL = 'ws:';
            } else {
                // We are on the live, deployed server (Render)
                HOST = window.location.hostname; // e.g., "mescon.onrender.com"
                API_PROTOCOL = 'https:';
                WS_PROTOCOL = 'wss:';
            }
            const API_BASE_URL = `${API_PROTOCOL}//${HOST}`;
            const WS_BASE_URL = `${WS_PROTOCOL}//${HOST}`;

            // --- DOM ELEMENT REFERENCES --- //
            const body = document.body;
            const loginSection = document.getElementById('login-section');
            const verifySection = document.getElementById('verify-section');
            const chatSection = document.getElementById('chat-section');
            const sendOtpForm = document.getElementById('send-otp-form');
            const mobileInput = document.getElementById('mobile');
            const mobileForVerifySpan = document.getElementById('mobile-for-verify');
            const verifyOtpForm = document.getElementById('verify-otp-form');
            const otpInput = document.getElementById('otp');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const sendBtnIcon = document.getElementById('send-btn-icon');
            const messagesContainer = document.getElementById('messages');
            const chatListContainer = document.getElementById('chat-list-container');
            const chatHeader = document.getElementById('chat-header');
            const welcomeScreen = document.getElementById('welcome-screen');
            const activeChatScreen = document.getElementById('active-chat-screen');
            const searchInput = document.getElementById('search-input');
            const myAvatarImg = document.getElementById('my-avatar');
            const contactModal = document.getElementById('contact-modal');
            const addContactBtn = document.getElementById('add-contact-btn');
            const cancelContactModalBtn = document.getElementById('cancel-contact-modal');
            const contactForm = document.getElementById('contact-form');
            const contactNumberInput = document.getElementById('contact-number');
            const contactNameInput = document.getElementById('contact-name');
            const contactModalTitle = document.getElementById('contact-modal-title');
            const profileModal = document.getElementById('profile-modal');
            const profileBtn = document.getElementById('profile-btn');
            const cancelProfileModalBtn = document.getElementById('cancel-profile-modal');
            const profileForm = document.getElementById('profile-form');
            const profileNumberP = document.getElementById('profile-number');
            const profileNameInput = document.getElementById('profile-name');
            const profileAvatarInput = document.getElementById('profile-avatar');
            const callScreen = document.getElementById('call-screen');
            const callDragHandle = document.getElementById('call-drag-handle');
            const callWindowTitle = document.getElementById('call-window-title');
            const videoCallContainer = document.getElementById('video-call-container');
            const voiceCallContainer = document.getElementById('voice-call-container');
            const localVideo = document.getElementById('local-video');
            const remoteVideo = document.getElementById('remote-video');
            const hangUpBtn = document.getElementById('hang-up-btn');
            const voiceCallAvatar = document.getElementById('voice-call-avatar');
            const voiceCallName = document.getElementById('voice-call-name');
            const voiceCallStatus = document.getElementById('voice-call-status');
            const incomingCallModal = document.getElementById('incoming-call-modal');
            const callerAvatar = document.getElementById('caller-avatar');
            const callerName = document.getElementById('caller-name');
            const callTypeText = document.getElementById('call-type-text');
            const acceptCallBtn = document.getElementById('accept-call-btn');
            const declineCallBtn = document.getElementById('decline-call-btn');
            const minimizeCallBtn = document.getElementById('minimize-call-btn');
            const maximizeCallBtn = document.getElementById('maximize-call-btn');

            let websocket;
            let activeChatId = null;
            let contacts = [];
            let allMessages = {};
            let isEditingContact = false;
            let peerConnection;
            let localStream;
            let remoteStream;
            let incomingCallData = null;
            const iceServers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

            sendOtpForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const mobile = mobileInput.value;
                try {
                    const response = await fetch(`${API_BASE_URL}/auth/send-otp`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ mobile: mobile })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || 'Failed to send OTP.');
                    showNotification(`An OTP has been sent to your number.`);
                    mobileForVerifySpan.textContent = mobile;
                    loginSection.style.display = 'none';
                    verifySection.style.display = 'block';
                } catch (error) {
                    console.error('Send OTP Error:', error);
                    showNotification(`Error: ${error.message}`, true);
                }
            });

            verifyOtpForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const mobile = mobileForVerifySpan.textContent;
                const otp = otpInput.value;
                try {
                    const response = await fetch(`${API_BASE_URL}/auth/verify-otp`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ mobile: mobile, otp: otp })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || 'Failed to verify OTP.');
                    localStorage.setItem('access_token', data.access_token);
                    verifySection.style.display = 'none';
                    chatSection.style.display = 'flex';
                    body.classList.add('chat-active');
                    initializeChat();
                } catch (error) {
                    console.error('Verify OTP Error:', error);
                    showNotification(`Error: ${error.message}`, true);
                }
            });

            async function initializeChat() {
                await loadInitialData();
                renderChatList();
                connectWebSocket();
                setupEventListeners();
            }

            function connectWebSocket() {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    showNotification('Authentication token not found.', true);
                    return;
                }
                websocket = new WebSocket(`${WS_BASE_URL}/chat/ws?token=${token}`);
                websocket.onopen = () => displaySystemMessage('You are now connected.');
                websocket.onmessage = (event) => {
                    const msgData = JSON.parse(event.data);
                    switch (msgData.type) {
                        case 'chat_message': handleChatMessage(msgData); break;
                        case 'webrtc_offer': handleOffer(msgData); break;
                        case 'webrtc_answer': handleAnswer(msgData); break;
                        case 'webrtc_ice_candidate': handleIceCandidate(msgData); break;
                        case 'call_ended': endCall(false); break;
                        case 'call_declined': showNotification("Call declined."); endCall(false); break;
                    }
                };
                websocket.onclose = () => {
                    displaySystemMessage('Connection lost. Reconnecting...');
                    setTimeout(connectWebSocket, 5000);
                };
                websocket.onerror = (error) => {
                    console.error('WebSocket Error:', error);
                    websocket.close();
                };
            }

            function handleChatMessage(msgData) {
                const myNumber = jwt_decode(localStorage.getItem('access_token')).sub;
                const contactId = msgData.sender_id === myNumber ? msgData.recipient_id : msgData.sender_id;
                if (!allMessages[contactId]) {
                    allMessages[contactId] = { messages: [], unread: 0 };
                }
                const senderType = msgData.sender_id === myNumber ? 'me' : 'them';
                allMessages[contactId].messages.push({
                    text: msgData.text, sender: senderType, timestamp: msgData.timestamp
                });
                if (senderType === 'them' && contactId !== activeChatId) {
                    allMessages[contactId].unread++;
                }
                if (contactId === activeChatId) renderMessages(activeChatId);
                renderChatList();
            }

            function setupEventListeners() {
                messageForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const text = messageInput.value.trim();
                    if (websocket && text && activeChatId) {
                        const payload = JSON.stringify({ type: 'chat_message', recipient_id: activeChatId, text: text });
                        websocket.send(payload);
                        messageInput.value = '';
                        updateSendButtonIcon();
                    }
                });
                messageInput.addEventListener('input', updateSendButtonIcon);
                chatListContainer.addEventListener('click', (e) => {
                    const item = e.target.closest('[data-contact-id]');
                    if (item) handleSelectChat(item.dataset.contactId);
                });
                searchInput.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = contacts.filter(c => c.name.toLowerCase().includes(term));
                    renderChatList(filtered);
                });
                window.addEventListener('resize', handleResize);
                addContactBtn.addEventListener('click', openContactModalForAdd);
                cancelContactModalBtn.addEventListener('click', () => contactModal.classList.add('hidden'));
                contactForm.addEventListener('submit', handleSaveContact);
                profileBtn.addEventListener('click', openProfileModal);
                cancelProfileModalBtn.addEventListener('click', () => profileModal.classList.add('hidden'));
                profileForm.addEventListener('submit', handleSaveProfile);
                chatHeader.addEventListener('click', (e) => {
                    if (e.target.closest('#edit-contact-btn')) openContactModalForEdit();
                    if (e.target.closest('#delete-contact-btn')) handleDeleteContact();
                    if (e.target.closest('#video-call-btn')) startCall(true);
                    if (e.target.closest('#voice-call-btn')) startCall(false);
                });
                hangUpBtn.addEventListener('click', () => endCall(true));
                acceptCallBtn.addEventListener('click', handleAcceptCall);
                declineCallBtn.addEventListener('click', handleDeclineCall);
                minimizeCallBtn.addEventListener('click', () => callScreen.classList.toggle('minimized'));
                maximizeCallBtn.addEventListener('click', () => {
                    callScreen.classList.toggle('maximized');
                    if(callScreen.classList.contains('maximized')) {
                        callScreen.style.top = '50%';
                        callScreen.style.left = '50%';
                    }
                });
                setupDraggable(callScreen, callDragHandle);
            }

            function openContactModalForAdd() {
                isEditingContact = false;
                contactModalTitle.textContent = 'Add New Contact';
                contactForm.reset();
                contactNumberInput.disabled = false;
                contactModal.classList.remove('hidden');
            }

            function openContactModalForEdit() {
                isEditingContact = true;
                const contact = contacts.find(c => c.id === activeChatId);
                if (!contact) return;
                contactModalTitle.textContent = 'Edit Contact';
                contactNumberInput.value = contact.id;
                contactNumberInput.disabled = true;
                contactNameInput.value = contact.name;
                contactModal.classList.remove('hidden');
            }

            async function openProfileModal() {
                const token = localStorage.getItem('access_token');
                try {
                    const response = await fetch(`${API_BASE_URL}/api/profile`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Failed to fetch profile.');
                    const profile = await response.json();
                    profileNumberP.textContent = profile.id;
                    profileNameInput.value = profile.name;
                    profileAvatarInput.value = profile.avatar;
                    profileModal.classList.remove('hidden');
                } catch (error) {
                    showNotification(`Error: ${error.message}`, true);
                }
            }

            async function handleSaveProfile(event) {
                event.preventDefault();
                const name = profileNameInput.value;
                const avatar = profileAvatarInput.value;
                const token = localStorage.getItem('access_token');
                try {
                    const response = await fetch(`${API_BASE_URL}/api/profile`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ name, avatar })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || 'Failed to save profile.');
                    showNotification(data.message);
                    myAvatarImg.src = avatar;
                    profileModal.classList.add('hidden');
                } catch (error) {
                    showNotification(`Error: ${error.message}`, true);
                }
            }

            async function handleSaveContact(event) {
                event.preventDefault();
                const number = contactNumberInput.value;
                const name = contactNameInput.value;
                const token = localStorage.getItem('access_token');
                const url = isEditingContact ? `${API_BASE_URL}/api/contacts/${number}` : `${API_BASE_URL}/api/contacts`;
                const method = isEditingContact ? 'PUT' : 'POST';
                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ number, name })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || 'Failed to save contact.');
                    showNotification(data.message);
                    contactModal.classList.add('hidden');
                    await loadInitialData();
                    renderChatList();
                    if (isEditingContact) {
                        const updated = contacts.find(c => c.id === activeChatId);
                        if (updated) renderChatHeader(updated);
                    }
                } catch (error) {
                    showNotification(`Error: ${error.message}`, true);
                }
            }

            async function handleDeleteContact() {
                if (!activeChatId || !confirm(`Are you sure you want to delete this contact?`)) return;
                const token = localStorage.getItem('access_token');
                try {
                    const response = await fetch(`${API_BASE_URL}/api/contacts/${activeChatId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || 'Failed to delete contact.');
                    showNotification(data.message);
                    await loadInitialData();
                    handleBackToList();
                } catch (error) {
                    showNotification(`Error: ${error.message}`, true);
                }
            }

            function handleSelectChat(contactId) {
                activeChatId = contactId;
                if (allMessages[contactId]) allMessages[contactId].unread = 0;
                const contact = contacts.find(c => c.id === contactId);
                renderChatList();
                renderChatHeader(contact);
                renderMessages(activeChatId);
                welcomeScreen.style.display = 'none';
                activeChatScreen.style.display = 'flex';
                handleResize();
            }

            function handleBackToList() {
                activeChatId = null;
                const listPanel = document.getElementById('chat-list-panel');
                const windowPanel = document.getElementById('chat-window-panel');
                listPanel.classList.remove('hidden');
                if (window.innerWidth >= 768) windowPanel.classList.add('md:flex');
                else windowPanel.classList.add('hidden');
                welcomeScreen.style.display = 'flex';
                activeChatScreen.style.display = 'none';
                renderChatList();
            }

            function renderMessages(contactId) {
                messagesContainer.innerHTML = '';
                const convo = allMessages[contactId];
                if (!convo || !convo.messages) return;
                convo.messages.forEach(msg => {
                    const isMe = msg.sender === 'me';
                    const bubble = document.createElement('div');
                    bubble.className = `flex ${isMe ? 'justify-end' : 'justify-start'} mb-4`;
                    bubble.innerHTML = `<div class="rounded-lg px-4 py-2 max-w-sm ${isMe ? 'bg-teal-800' : 'bg-gray-700'} text-white"><p class="break-words">${msg.text}</p><div class="flex justify-end items-center mt-1"><p class="text-xs text-gray-400 mr-1">${formatTimestamp(msg.timestamp)}</p></div></div>`;
                    messagesContainer.appendChild(bubble);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function renderChatHeader(contact) {
                chatHeader.innerHTML = `<button id="back-to-list-btn" class="text-white mr-2 md:hidden"><i class="fa-solid fa-arrow-left"></i></button><img src="${contact.avatar}" alt="${contact.name}" class="w-10 h-10 rounded-full mr-4"><div class="flex-1"><h3 class="text-lg font-semibold">${contact.name}</h3><p class="text-sm text-gray-400">${contact.online ? 'Online' : 'Offline'}</p></div><div class="flex items-center space-x-4"><button id="voice-call-btn" title="Voice Call" class="text-gray-400 hover:text-white"><i class="fa-solid fa-phone"></i></button><button id="video-call-btn" title="Video Call" class="text-gray-400 hover:text-white"><i class="fa-solid fa-video"></i></button><button id="edit-contact-btn" title="Edit Contact" class="text-gray-400 hover:text-white"><i class="fa-solid fa-pen-to-square"></i></button><button id="delete-contact-btn" title="Delete Contact" class="text-gray-400 hover:text-white"><i class="fa-solid fa-trash"></i></button></div>`;
                document.getElementById('back-to-list-btn').addEventListener('click', handleBackToList);
            }

            function renderChatList(list = contacts) {
                chatListContainer.innerHTML = '';
                list.forEach(contact => {
                    const convo = allMessages[contact.id] || { messages: [], unread: 0 };
                    const last = convo.messages.length > 0 ? convo.messages[convo.messages.length - 1] : { text: 'No messages yet', timestamp: null };
                    const unread = convo.unread || 0;
                    const item = document.createElement('div');
                    item.className = `flex items-center p-3 cursor-pointer hover:bg-gray-800 ${contact.id === activeChatId ? 'bg-gray-700' : ''}`;
                    item.dataset.contactId = contact.id;
                    item.innerHTML = `<img src="${contact.avatar}" alt="${contact.name}" class="w-12 h-12 rounded-full mr-4"><div class="flex-1 min-w-0"><div class="flex justify-between items-center"><p class="text-lg font-medium truncate">${contact.name}</p><p class="text-xs text-gray-400">${last.timestamp ? formatTimestamp(last.timestamp, true) : ''}</p></div><div class="flex justify-between items-center mt-1"><p class="text-sm text-gray-400 truncate">${last.text}</p>${unread > 0 ? `<span class="bg-green-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">${unread}</span>` : ''}</div></div>`;
                    chatListContainer.appendChild(item);
                });
            }

            async function createPeerConnection() {
                peerConnection = new RTCPeerConnection(iceServers);
                remoteStream = new MediaStream();
                remoteVideo.srcObject = remoteStream;
                if (localStream) {
                    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                }
                peerConnection.ontrack = e => e.streams[0].getTracks().forEach(t => remoteStream.addTrack(t));
                peerConnection.onicecandidate = e => {
                    if (e.candidate) websocket.send(JSON.stringify({ type: 'webrtc_ice_candidate', recipient_id: activeChatId, candidate: e.candidate }));
                };
            }

            async function startCall(isVideo) {
                const constraints = { video: isVideo, audio: true };
                try {
                    localStream = await navigator.mediaDevices.getUserMedia(constraints);
                    if (isVideo) localVideo.srcObject = localStream;
                    const contact = contacts.find(c => c.id === activeChatId);
                    showCallUI(isVideo, contact, true);
                    await createPeerConnection();
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    websocket.send(JSON.stringify({ type: 'webrtc_offer', recipient_id: activeChatId, offer: offer, callType: isVideo ? 'video' : 'voice' }));
                } catch (err) {
                    showNotification("Could not start call. Check permissions.", true);
                    endCall(false);
                }
            }

            function handleOffer(data) {
                if (peerConnection) return;
                const contact = contacts.find(c => c.id === data.sender_id);
                if (!contact) return;
                incomingCallData = data;
                callerAvatar.src = contact.avatar;
                callerName.textContent = contact.name;
                callTypeText.textContent = `Incoming ${data.callType} call...`;
                incomingCallModal.classList.remove('hidden');
            }

            async function handleAcceptCall() {
                if (!incomingCallData) return;
                const data = incomingCallData;
                const isVideo = data.callType === 'video';
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: isVideo, audio: true });
                    if (isVideo) localVideo.srcObject = localStream;
                    handleSelectChat(data.sender_id);
                    const contact = contacts.find(c => c.id === data.sender_id);
                    showCallUI(isVideo, contact, false);
                    await createPeerConnection();
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    websocket.send(JSON.stringify({ type: 'webrtc_answer', recipient_id: data.sender_id, answer: answer }));
                } catch (err) {
                    showNotification("Could not answer call. Check permissions.", true);
                    endCall(false);
                } finally {
                    incomingCallModal.classList.add('hidden');
                    incomingCallData = null;
                }
            }

            function handleDeclineCall() {
                if (!incomingCallData) return;
                websocket.send(JSON.stringify({ type: 'call_declined', recipient_id: incomingCallData.sender_id }));
                incomingCallModal.classList.add('hidden');
                incomingCallData = null;
            }

            async function handleAnswer(data) {
                if (peerConnection) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                    voiceCallStatus.textContent = "In call...";
                }
            }

            async function handleIceCandidate(data) {
                if (peerConnection && data.candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            }

            function showCallUI(isVideo, contact, isOutgoing = false) {
                videoCallContainer.classList.toggle('hidden', !isVideo);
                voiceCallContainer.classList.toggle('hidden', isVideo);
                if (!isVideo) {
                    voiceCallAvatar.src = contact.avatar;
                    voiceCallName.textContent = contact.name;
                    voiceCallStatus.textContent = isOutgoing ? "Ringing..." : "In call...";
                }
                callScreen.className = 'fixed top-5 right-5 w-80 h-auto bg-gray-800 rounded-lg shadow-2xl border border-gray-700 flex-col flex z-[60]';
            }

            function endCall(notifyPeer) {
                if (notifyPeer && activeChatId) websocket.send(JSON.stringify({ type: 'call_ended', recipient_id: activeChatId }));
                if (peerConnection) { peerConnection.close(); peerConnection = null; }
                if (localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
                localVideo.srcObject = null;
                remoteVideo.srcObject = null;
                callScreen.classList.add('hidden');
            }

            function handleResize() {
                const listPanel = document.getElementById('chat-list-panel');
                const windowPanel = document.getElementById('chat-window-panel');
                if (window.innerWidth >= 768) {
                    listPanel.classList.remove('hidden');
                    windowPanel.classList.remove('hidden');
                    windowPanel.classList.add('md:flex');
                } else {
                    if (activeChatId) {
                        listPanel.classList.add('hidden');
                        windowPanel.classList.remove('hidden');
                    } else {
                        listPanel.classList.remove('hidden');
                        windowPanel.classList.add('hidden');
                    }
                }
            }

            function displaySystemMessage(message) {
                const el = document.createElement('div');
                el.className = 'text-center text-sm text-gray-500 my-2 italic';
                el.textContent = message;
                messagesContainer.appendChild(el);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function updateSendButtonIcon() {
                sendBtnIcon.className = messageInput.value.trim() ? 'fa-solid fa-paper-plane text-2xl' : 'fa-solid fa-microphone text-2xl';
            }

            function showNotification(message, isError = false) {
                const el = document.createElement('div');
                el.textContent = message;
                el.className = `fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white z-50 ${isError ? 'bg-red-600' : 'bg-blue-600'}`;
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 4000);
            }

            function formatTimestamp(iso, isShort = false) {
                if (!iso) return '';
                const d = new Date(iso);
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                const opts = { hour: 'numeric', minute: 'numeric', hour12: true };
                if (d.toDateString() === today.toDateString()) return isShort ? d.toLocaleTimeString([], opts) : `Today, ${d.toLocaleTimeString([], opts)}`;
                if (d.toDateString() === yesterday.toDateString()) return 'Yesterday';
                return isShort ? d.toLocaleDateString() : d.toLocaleDateString();
            }

            function jwt_decode(token) {
                try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
            }

            async function loadInitialData() {
                const token = localStorage.getItem('access_token');
                if (!token) return;
                try {
                    const [usersRes, profileRes, historyRes] = await Promise.all([
                        fetch(`${API_BASE_URL}/api/users`, { headers: { 'Authorization': `Bearer ${token}` } }),
                        fetch(`${API_BASE_URL}/api/profile`, { headers: { 'Authorization': `Bearer ${token}` } }),
                        fetch(`${API_BASE_URL}/chat/history`, { headers: { 'Authorization': `Bearer ${token}` } })
                    ]);
                    if (!usersRes.ok) throw new Error('Failed to fetch user list.');
                    contacts = await usersRes.json();
                    if (!profileRes.ok) throw new Error('Failed to fetch profile.');
                    const profile = await profileRes.json();
                    myAvatarImg.src = profile.avatar;
                    if (!historyRes.ok) throw new Error('Failed to fetch chat history.');
                    const history = await historyRes.json();
                    allMessages = {};
                    for (const id in history) {
                        allMessages[id] = { messages: history[id], unread: 0 };
                    }
                } catch (err) {
                    showNotification("Could not load initial data.", true);
                    contacts = [];
                    allMessages = {};
                }
            }

            function setupDraggable(element, handle) {
                let isDragging = false, offsetX, offsetY;
                handle.addEventListener('mousedown', e => {
                    if (element.classList.contains('maximized')) return;
                    isDragging = true;
                    offsetX = e.clientX - element.offsetLeft;
                    offsetY = e.clientY - element.offsetTop;
                    handle.style.cursor = 'grabbing';
                });
                document.addEventListener('mousemove', e => {
                    if (isDragging) {
                        element.style.left = `${e.clientX - offsetX}px`;
                        element.style.top = `${e.clientY - offsetY}px`;
                    }
                });
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    handle.style.cursor = 'move';
                });
            }
        });
    </script>
